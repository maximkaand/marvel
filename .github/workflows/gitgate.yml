name: GitHub Actions Demo
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/chaeckout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Run install
        run: npm install
      - name: build project
        run: npm run build
      - name: unit test
        run: npm run test
